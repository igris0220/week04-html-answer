<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(img/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #72b4e3;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #87CEEB;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td.price {
            text-align: right;
        }

        td.available {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wireless Mouse</td>
                <td class="price">$29.99</td>
                <td class="available">In Stock</td>
            </tr>
            <tr>
                <td>Bluetooth Headphones</td>
                <td class="price">$79.99</td>
                <td class="available">Out of Stock</td>
            </tr>
            <tr>
                <td>Gaming Keyboard</td>
                <td class="price">$49.99</td>
                <td class="available">In Stock</td>
            </tr>
            <tr>
                <td>Smartphone Stand</td>
                <td class="price">$14.99</td>
                <td class="available">In Stock</td>
            </tr>
            <tr>
                <td>USB-C Charger</td>
                <td class="price">$19.99</td>
                <td class="available">Out of Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
